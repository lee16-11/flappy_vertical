<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Star - Giải Cứu Đồng Đội</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { display: block; margin: auto; background-color: #87CEEB; }
    </style>
</head>
<body>
    <h2>Flappy Star - Giải Cứu Đồng Đội</h2>
    <p>Nhấn SPACE hoặc Click để nhảy!</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 500;
        canvas.height = 700;

        let star = { x: 150, y: 250, width: 50, height: 50, velocity: 0, gravity: 0.3, jump: -7 };
        let pipes = [];
        let frame = 0;
        let obstaclesPassed = 0;
        let teammates = 0;
        let rescuedTeammates = [];
        let isGameOver = false;
        
        // Tạo một hình ngôi sao đơn giản cho nhân vật
        function drawStar(x, y, size) {
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(x + size * Math.cos((18 + i * 72) * Math.PI / 180),
                           y - size * Math.sin((18 + i * 72) * Math.PI / 180));
                ctx.lineTo(x + size / 2 * Math.cos((54 + i * 72) * Math.PI / 180),
                           y - size / 2 * Math.sin((54 + i * 72) * Math.PI / 180));
            }
            ctx.closePath();
            ctx.fillStyle = "yellow";
            ctx.fill();
        }

        // Tải hình ảnh các ống
        const topPipeImg = new Image();
        topPipeImg.src = 'https://upload.wikimedia.org/wikipedia/commons/a/a7/Pipe_Green_2017.svg'; // Ống trên
        const bottomPipeImg = new Image();
        bottomPipeImg.src = 'https://upload.wikimedia.org/wikipedia/commons/5/58/Pipe_Green_2017_%28bottom%29.svg'; // Ống dưới

        // Thêm âm thanh cho nhảy và va chạm
        const jumpSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Âm thanh nhảy
        const collisionSound = new Audio('https://www.soundjay.com/button/beep-03.wav'); // Âm thanh va chạm

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);

        function jump() {
            if (!isGameOver) {
                star.velocity = star.jump;
                jumpSound.play();  // Chơi âm thanh khi nhảy
            } else {
                resetGame();
            }
        }

        function update() {
            if (isGameOver) return;

            star.velocity += star.gravity;
            star.y += star.velocity;

            // Điều kiện game over nếu sao va phải đáy
            if (star.y >= canvas.height) gameOver();

            // Tạo ống mỗi 90 frame
            if (frame % 90 === 0) {
                let gapY = Math.random() * (canvas.height - 150) + 50;
                pipes.push({ x: canvas.width, y: gapY, width: 50, height: 120 });
            }

            // Di chuyển các ống và kiểm tra va chạm
            pipes.forEach((pipe, index) => {
                pipe.x -= 2; // Làm chậm tốc độ của ống để dễ kiểm soát
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                    obstaclesPassed++;
                    
                    if (obstaclesPassed % 10 === 0) {
                        teammates++;
                        rescuedTeammates.push({ x: star.x - 40 * rescuedTeammates.length, y: star.y });
                    }
                }
                if (collision(star, pipe)) gameOver();
            });

            // Giữ cho các đồng đội đã cứu ở cùng vị trí theo chiều dọc với sao
            rescuedTeammates.forEach(mate => {
                mate.y = star.y;
            });

            frame++;
        }

        function collision(star, pipe) {
            return (
                star.x < pipe.x + pipe.width &&
                star.x + star.width > pipe.x &&
                (star.y < pipe.y || star.y + star.height > pipe.y + pipe.height)
            );
        }

        function gameOver() {
            collisionSound.play(); // Chơi âm thanh khi va chạm
            isGameOver = true;
            alert("Game Over! Bạn đã cứu được: " + teammates + " đồng đội.");
        }

        function resetGame() {
            star.y = 250;
            star.velocity = 0;
            pipes = [];
            obstaclesPassed = 0;
            teammates = 0;
            rescuedTeammates = [];
            frame = 0;
            isGameOver = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vẽ ngôi sao
            drawStar(star.x, star.y, star.width / 2);

            // Vẽ các ống
            pipes.forEach(pipe => {
                // Ống trên
                ctx.drawImage(topPipeImg, pipe.x, 0, pipe.width, pipe.y);
                // Ống dưới
                ctx.drawImage(bottomPipeImg, pipe.x, pipe.y + pipe.height, pipe.width, canvas.height - pipe.y - pipe.height);
            });

            // Vẽ các đồng đội đã cứu
            ctx.fillStyle = "blue";
            rescuedTeammates.forEach(mate => {
                ctx.fillRect(mate.x, mate.y, star.width, star.height);
            });

            // Vẽ điểm số và số lượng đồng đội đã cứu
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Đồng đội đã cứu: " + teammates, 10, 30);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
