<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Dọc - Giải Cứu Đồng Đội</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: skyblue; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Flappy Bird Dọc - Giải Cứu Đồng Đội</h2>
    <p>Nhấn SPACE hoặc Click để nhảy!</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 300;
        canvas.height = 500;

        let bird = { x: 150, y: 250, size: 20, velocity: 0, gravity: 0.3, jump: -6 };
        let pipes = [];
        let frame = 0;
        let obstaclesPassed = 0;
        let teammates = 0;
        let rescuedTeammates = [];
        let isGameOver = false;
        let pipeSpeed = 2;
        let jumpSound = new Audio('jump-sound.mp3'); // Âm thanh nhảy

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);

        function jump() {
            if (!isGameOver) {
                bird.velocity = bird.jump;
                jumpSound.play();
            } else {
                resetGame();
            }
        }

        function update() {
            if (isGameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Game Over condition if bird hits bottom
            if (bird.y >= canvas.height) gameOver();

            // Generate pipes every 90 frames
            if (frame % 90 === 0) {
                let gapY = Math.random() * (canvas.height - 150) + 50;
                pipes.push({ x: 280, y: gapY, width: 40, height: 100 });
            }

            // Move pipes and check for collision
            pipes.forEach((pipe, index) => {
                pipe.x -= pipeSpeed;
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                    obstaclesPassed++;
                    
                    if (obstaclesPassed % 10 === 0) {
                        teammates++;
                        rescuedTeammates.push({ x: bird.x - 30 * rescuedTeammates.length, y: bird.y });
                    }
                }
                if (collision(bird, pipe)) gameOver();
            });

            // Keep rescued teammates in the same vertical position as the bird
            rescuedTeammates.forEach(mate => {
                mate.y = bird.y;
            });

            frame++;

            // Increase difficulty over time
            if (frame % 300 === 0) {
                pipeSpeed += 0.1;  // Tăng tốc độ ống theo thời gian
            }
        }

        function collision(bird, pipe) {
            return (
                bird.x < pipe.x + pipe.width &&
                bird.x + bird.size > pipe.x &&
                (bird.y < pipe.y || bird.y + bird.size > pipe.y + pipe.height)
            );
        }

        function gameOver() {
            isGameOver = true;
            alert("Game Over! Bạn đã cứu được: " + teammates + " đồng đội.");
        }

        function resetGame() {
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            obstaclesPassed = 0;
            teammates = 0;
            rescuedTeammates = [];
            frame = 0;
            isGameOver = false;
            pipeSpeed = 2; // Reset tốc độ ống
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Vẽ mây nền
            drawClouds();

            // Vẽ nhân vật (Ngôi sao)
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.size / 2, bird.y); // Điểm đầu tiên của ngôi sao
            for (let i = 1; i <= 5; i++) {
                const angle = i * (Math.PI * 2) / 5;
                const x = bird.x + bird.size / 2 + Math.cos(angle) * bird.size / 2;
                const y = bird.y + bird.size / 2 + Math.sin(angle) * bird.size / 2;
                ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.fillStyle = "yellow";
            ctx.fill();

            // Vẽ các ống
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.y);
                ctx.fillRect(pipe.x, pipe.y + pipe.height, pipe.width, canvas.height - pipe.y - pipe.height);
            });

            // Vẽ các đồng đội đã cứu
            ctx.fillStyle = "blue";
            rescuedTeammates.forEach(mate => {
                ctx.fillRect(mate.x, mate.y, bird.size, bird.size);
            });

            // Vẽ điểm số và số đồng đội đã cứu
            ctx.fillStyle = "black";
            ctx.fillText("Đồng đội đã cứu: " + teammates, 10, 20);
        }

        function drawClouds() {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(50, 50, 30, 0, Math.PI * 2); // Vẽ đám mây
            ctx.arc(80, 50, 30, 0, Math.PI * 2);
            ctx.arc(60, 40, 30, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
