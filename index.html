<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Dọc - Giải Cứu Đồng Đội</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: skyblue; display: block; margin: auto; }
    </style>
</head>
<body>
    <h2>Flappy Bird Dọc - Giải Cứu Đồng Đội</h2>
    <p>Nhấn SPACE hoặc Click để nhảy!</p>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 500;
        canvas.height = 500;

        let bird = { x: 250, y: 450, size: 20, velocity: 0, gravity: 0.3, jump: -6 };
        let pipes = [];
        let frame = 0;
        let obstaclesPassed = 0;
        let teammates = 0;
        let rescuedTeammates = [];
        let isGameOver = false;

        document.addEventListener("keydown", jump);
        document.addEventListener("click", jump);

        function jump() {
            if (!isGameOver) {
                bird.velocity = bird.jump;
            } else {
                resetGame();
            }
        }

        function update() {
            if (isGameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Game Over condition if bird hits top or bottom
            if (bird.y >= canvas.height || bird.y <= 0) gameOver();

            // Generate pipes every 90 frames
            if (frame % 90 === 0) {
                let gapY = Math.random() * (canvas.height - 150) + 50;
                pipes.push({ x: Math.random() * (canvas.width - 40), y: gapY, width: 40, height: 100 });
            }

            // Move pipes and check for collision
            pipes.forEach((pipe, index) => {
                pipe.y += 2; // Slow down pipe speed for easier control
                if (pipe.y + pipe.height > canvas.height) {
                    pipes.splice(index, 1);
                    obstaclesPassed++;

                    if (obstaclesPassed % 5 === 0) {
                        teammates++;
                        rescuedTeammates.push({ x: bird.x - 30 * rescuedTeammates.length, y: bird.y });
                        if (pipe.y < canvas.height - 50) pipe.y += 30;  // Increase pipe speed or gap size after saving teammate
                    }
                }

                if (collision(bird, pipe)) gameOver();
            });

            // Keep rescued teammates in the same horizontal position as the bird
            rescuedTeammates.forEach(mate => {
                mate.y = bird.y;
            });

            frame++;
        }

        function collision(bird, pipe) {
            return (
                bird.x < pipe.x + pipe.width &&
                bird.x + bird.size > pipe.x &&
                (bird.y < pipe.y || bird.y + bird.size > pipe.y + pipe.height)
            );
        }

        function gameOver() {
            isGameOver = true;
            alert("Game Over! Bạn đã cứu được: " + teammates + " đồng đội.");
        }

        function resetGame() {
            bird.y = 450;
            bird.velocity = 0;
            pipes = [];
            obstaclesPassed = 0;
            teammates = 0;
            rescuedTeammates = [];
            frame = 0;
            isGameOver = false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw bird
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);

            // Draw pipes
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                ctx.fillRect(pipe.x, pipe.y + pipe.height, pipe.width, canvas.height - pipe.y - pipe.height);
            });

            // Draw rescued teammates
            ctx.fillStyle = "blue";
            rescuedTeammates.forEach(mate => {
                ctx.fillRect(mate.x, mate.y, bird.size, bird.size);
            });

            // Draw score and number of rescued teammates
            ctx.fillStyle = "black";
            ctx.fillText("Đồng đội đã cứu: " + teammates, 10, 20);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
